<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCON - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">

    <!-- Add the following scripts for the custom welcome screen and animations -->
    <script src="script.js" defer></script>
    <style>
        /* Add the CSS for the welcome screen and loading animation here */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loader-container {
            display: flex;
            align-items: center;
        }
        .loader {
            border: 4px solid #3498db;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }
        .loading-text {
            font-size: 24px;
            color: #fff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loading-text">Site is loading...</div>
        </div>
    </div>

    <header>
        <nav>
            <div class="container">
                <h1>BOCON</h1>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h2>Welcome to My Website</h2>
                <p>Web Developer | Creative Thinker | Lifelong Learner</p>
            </div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Write a brief introduction about yourself here.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <!-- Add your portfolio items here -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <!-- Add your contact information or a contact form here -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 BOCON</p>
        </div>
    </footer>
</body>
</html>
